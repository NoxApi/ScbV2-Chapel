type user @entity(immutable: true) {
  id: Bytes!
  Token: [token!]! @derivedFrom(field: "User")
}
type token @entity {
  id: String!
  evolform: BigInt!
  race: BigInt!
  amount: BigInt!
  foodindex: Int!
  User:user!
  Exp: BigInt!
  LastestReclaim:BigInt!
  Food:[food!] @derivedFrom(field: "Token")
  
}

type food @entity {
  id: String!
  amount: BigInt!
  isclaim: Boolean!
  Token: token!
}

type lockchoice @entity {
  id: String!
  week: BigInt!
  multiplier: BigInt!
}